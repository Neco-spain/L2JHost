<html>
<title> Exclusive Auto Hunt</title>
<body>
<center>
<img src="exclusive.EventFestivalWnd_HeaderImg" width="256" height="64" />

<img src="L2UI.SquareGray" width="300" height="1" />	
<table width="300" height="15">
<tr>
<td height="40" width="40">%icon%</td>
<td width="190">Auto Hunt Task end in<br1><font color="LEVEL">%Timebot%</font></td>
<td><button action="bypass -h voiced_autofarmbuy" width=32 height=32 back="exclusive.LCoinShopWnd_Buy_Button_Over" fore="exclusive.LCoinShopWnd_Buy_Button"></td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />
%skills%

%force%
<table bgcolor="000000" width="300" height="15">
<tr>
<td height="16" width="16"><button value="" action="bypass service viwer" width=14 height=14 back="L2UI.control.checkBox_%viwer%" fore="L2UI.control.checkBox_%viwer%"></td>
<td width="180">View limit hunting area range - %radius%</td>
<td height="16" width="16"><button value="" action="bypass service dec_radius" width=14 height=14 back="exclusive.downPointButton_over" fore="exclusive.downPointButton_Disable"></td>
<td height="16" width="16"><button value="" action="bypass service inc_radius" width=14 height=14 back="exclusive.upPointButton_down" fore="exclusive.upPointButton_Disable"></td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />
<table bgcolor="000000" width="300" height="15">
<tr>
<td height="16" width="16"><button value="" action="bypass service potions" width=14 height=14 back="L2UI.control.checkBox_%potion%" fore="L2UI.control.checkBox_%potion%"></td>
<td width="190">Use healing and mana potion</td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />
<table bgcolor="000000" width="300" height="15">
<tr>
<td height="16" width="16"><button value="" action="bypass service assist" width=14 height=14 back="L2UI.control.checkBox_%assist%" fore="L2UI.control.checkBox_%assist%"></td>
<td width="190">Assist the party leader</td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />
<table bgcolor="000000" width="300" height="15">
<tr>
<td height="16" width="16"><button value="" action="bypass service pethelp" width=14 height=14 back="L2UI.control.checkBox_%pethelp%" fore="L2UI.control.checkBox_%pethelp%"></td>
<td width="190">Use pet to help attack</td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />

<table bgcolor="000000" width="300" height="15">
<tr>
<td height="16" width="16"><button value="" action="bypass service buffer" width=14 height=14 back="L2UI.control.checkBox_%buffer%" fore="L2UI.control.checkBox_%buffer%"></td>
<td width="190">Use Automatic Buffer</td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />
<center>%button%</center>
<img src="L2UI.SquareGray" width="300" height="1" />
<table bgcolor="000000" width="300" height="15">
<tr>
<td><center><font color="LEVEL">After server restart the auto hunt in reset</font></center></td>
</tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1" />
</body>
</html>
